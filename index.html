<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <title>タイトル</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0
	/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
/>
</head>
<body>
 <div id="content">
	<header id="header">
		<h1>WEB SITE</h1>
		<div id ="humb-open" class="sp-icon"><img src="img/humb-open.png" alt="ハンバーガーメニューを開くアイコン"></div>
		<nav id="menu">
			<div id = "humb-close" class="sp-icon">
				<img src="img/humb-close.png" alt="ハンバーガーメニューを閉じるアイコン">
			</div>
			<h2>MENU</h2>
			<a href="index.html#news">
				<p>news</p>
			</a>
			<a href="index.html#blog">
				<p>blog</p>
			</a>
			<a href="index.html#footer">
				<p>contact</p>
			</a>
		</nav>
	</header>
	<main>
		<div class="swiper">
		<div class="swiper-wrapper">
			<div class="swiper-slide"><img src="img/mainvisual.png" alt="メインビジュアル"></div>
			<div class="swiper-slide"><img src="img/mainvisual-2.png" alt="メインビジュアル2"></div>
			<div class="swiper-slide"><img src="img/mainvisual-3.png" alt="メインビジュアル3"></div>
		</div>
		<!-- If we need pagination -->
		<div class="swiper-pagination"></div>
		
		<!-- If we need navigation buttons -->
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>

		</div>
		<h2>MAIN</h2>
		<section id="news">
			<h3>news</h3>
			<table border="1">
				<tr>
					<th>日付</th>
					<th>タイトル</th>
				</tr>
				<tr>
					<td>20XX-XX-XX</td>
					<td>問い合わせフォームを開設いたしました</td>
				</tr>
				<tr>
					<td>20XX-XX-XX</td>
					<td>Webサイトを開設しました</td>
				</tr>
			</table>
		</section>
		<section id="blog">
			<h3>blog </h3>
			<ul class="list-group">
				<li class="list-group-item">リスト表示のテスト</li>
				<li class="list-group-item">HTMLの構造についての学習</li>
			</ul>
		</section>
	</main>
	<footer id="footer">
		<h3>contact</h3>
		<p><a href = "contact.html" target="_blank">こちら</a>のフォームからお問い合わせください。</p>
		<p class ="sp-tel">お電話のお問い合わせは<a href="tel:000-XXX-XXX">こちら</a></p>
	</footer>
 </div>
	<script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
